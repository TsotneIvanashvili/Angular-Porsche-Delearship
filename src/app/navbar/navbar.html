<nav class="navbar">
  <!-- Menu Icon -->
  <div class="left-section" (click)="toggleBurger()">
    <span class="burger-icon">â˜° <p>Menu</p></span>
  </div>

  <!-- Porsche Text or Logo -->
  <div class="center-section">
    <span class="brand-text">PORSCHE</span>
    <img
      class="brand-logo"
      src="https://cdn.ui.porsche.com/porsche-design-system/crest/porsche-crest.2245c45@2x.webp"
      alt="Porsche Logo"
    />
  </div>

  <!-- Profile Icon & Click Popup -->
  <div class="right-section">
    <div class="profile" (click)="toggleProfilePopup()" tabindex="0">
      <i class="fa fa-user icon"></i>

      <div
        class="profile-popup"
        [class.visible]="showPopup"
      >
        <a routerLink="/sign-in" (click)="closeProfilePopup()">Sign In</a>
        <a routerLink="/sign-up" (click)="closeProfilePopup()">Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay for burger menu -->
@if (isBurgerOpen) {
  <div class="burger-overlay" (click)="closeBurger()"></div>
}

<!-- Burger menu + car images wrapper -->
<div class="burger-menu-wrapper" [class.open]="isBurgerOpen">

  <!-- Existing burger menu -->
  <div class="burger-menu">
    <div class="mainBurg">
      <div class="burgdiv">
        <a routerLink="/" (click)="closeBurger()">Models</a><i id="i">></i>
      </div>
      <div class="burgdiv">
        <a routerLink="/explore" (click)="closeBurger()">Shopping Tools</a><i id="i">></i>
      </div>
      <div class="burgdiv">
        <a routerLink="/contact" (click)="closeBurger()">Porsche Shop</a>
      </div>
      <div class="burgdiv">
        <a routerLink="/about" (click)="closeBurger()">Services</a><i id="i">></i>
      </div>
      <div class="burgdiv">
        <a routerLink="/about" (click)="closeBurger()">Experience</a><i id="i">></i>
      </div>
    </div>
  </div>

  <!-- Car images column -->
  <div class="car-images-column">
    <img
      src="https://images-porsche.imgix.net/-/media/673D5125F9EE4F73BFB55EDD5707D5E5_96B1785F323441A792E878F8C52F63ED_718-Cayman-sideshot?w=300&q=45&auto=format"
      alt="Porsche Car 1"
    />
    <img
      src="https://images-porsche.imgix.net/-/media/9CD53A02737F40A0806BB5EAE1A80F54_D92CC07A446F4B0A8A492A88DD260C0C_911_carrera_gts_sideshot?w=300&q=45&auto=format"

    <img

      alt="Porsche Car 3"
    />
  </div>
</div>
